<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="flex">
    <main id="app">
      <section class="cont-img">
        <img src="images/bg-pattern-mobile.svg" class="img-mobile" alt="bg-mobile">
        <img src="images/illustration-woman-online-mobile.svg" alt="img-mobile" class="img2 img-mobile">
        <img src="images/bg-pattern-desktop.svg" class="bg-desk" alt="bg-desktop">
        <img src="images/illustration-woman-online-desktop.svg" class="img-desktop" alt="img-mobile">
      </section>

      <section class="cont-quiz">
  
        <h1>FAQ</h1>
        <anws v-for="pregunta in preguntas" 
          :id=pregunta.id
          :pregunta=pregunta.pregunta 
          :respuesta=pregunta.respuesta></anws>
      </section>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jyokarianlia/acordeon.git">Irving Jovanny Olmedo</a>.
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/vue.js"></script>
</body>
</html>
